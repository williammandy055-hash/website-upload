<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order - Scents & Slay Aesthetics</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    textarea {
      height: 80px;
    }

    .order-box {
      background: #fafafa;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #ff6600;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .email-btn {
      background: #333;
    }

  </style>
</head>
<body>
  <header style="background:#fff;padding:14px 18px;box-shadow:0 2px 6px rgba(0,0,0,0.06);display:flex;align-items:center;gap:10px">
    <button onclick="window.history.back()" title="Go back" style="background:#ff6600;color:#fff;border:0;width:40px;height:40px;border-radius:50%;cursor:pointer;font-size:18px;display:flex;align-items:center;justify-content:center;transition:background 0.2s" onmouseover="this.style.background='#e55a00'" onmouseout="this.style.background='#ff6600'">‚Üê</button>
    <h1 style="margin:0;font-size:20px">Complete Your Order</h1>
  </header>

  <div class="container">
    <h2>Complete Your Order</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="phone">Phone Number (WhatsApp)</label>
    <input type="tel" id="phone" placeholder="Enter your WhatsApp number" required>

    <label for="location">Location / Address</label>
    <textarea id="location" placeholder="Enter delivery location" required></textarea>

    <label>Your Items</label>
    <div id="orderItems" class="order-box"></div>

    <h3>Total: <span id="totalAmount">Ghc 0.00</span></h3>

    <button onclick="sendWhatsApp()">Send Order on WhatsApp</button>
    <button class="email-btn" onclick="sendEmail()">Send Order by Email</button>
  </div>

<script>

  function getCart() {
    return JSON.parse(localStorage.getItem('bs_cart') || '[]');
  }

  function loadOrder() {
    const cart = getCart();
    const box = document.getElementById('orderItems');
    let total = 0;

    if (cart.length === 0) {
      const p = document.createElement('p');
      p.textContent = 'Your cart is empty.';
      p.style.color = '#999';
      box.appendChild(p);
      return;
    }

    cart.forEach(item => {
      const p = document.createElement('p');
      p.style.margin = '8px 0';
      p.textContent = item.name + ' (x' + item.qty + ') - Ghc ' + (item.price * item.qty).toFixed(2);
      box.appendChild(p);
      total += item.price * item.qty;
    });

    document.getElementById('totalAmount').textContent = 'Ghc ' + total.toFixed(2);
  }

  // WhatsApp Order Sending
  function sendWhatsApp() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const location = document.getElementById('location').value.trim();
    const cart = getCart();

    if (!name || name.length < 2) {
      alert("Please enter a valid name (at least 2 characters).");
      return;
    }

    if (!phone || phone.length < 9) {
      alert("Please enter a valid phone number.");
      return;
    }

    if (!location || location.length < 5) {
      alert("Please enter a valid delivery location.");
      return;
    }

    if (cart.length === 0) {
      alert("Your cart is empty.");
      return;
    }

    let message = `üî• *New Order From Scents & Slay Website* üî•\n\n`;
    message += `üë§ *Customer Details*\n`;
    message += `‚Ä¢ Name: ${name}\n`;
    message += `‚Ä¢ Phone: ${phone}\n`;
    message += `‚Ä¢ Location: ${location}\n\n`;

    message += `üõçÔ∏è *Ordered Items*\n`;
    message += `-------------------------\n`;

    cart.forEach(i => {
      message += `‚Ä¢ ${i.name} (x${i.qty}) - Ghc ${(i.price * i.qty).toFixed(2)}\n`;
    });

    let total = cart.reduce((s, i) => s + i.price * i.qty, 0);
    message += `-------------------------\n`;
    message += `üíµ *Total: Ghc ${total.toFixed(2)}*\n`;

    const businessNumber = "233531360011";
    const url = `https://wa.me/${businessNumber}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
  }

  // Email Order Sending
  function sendEmail() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const location = document.getElementById('location').value.trim();
    const cart = getCart();

    if (!name || name.length < 2) {
      alert("Please enter a valid name (at least 2 characters).");
      return;
    }

    if (!phone || phone.length < 9) {
      alert("Please enter a valid phone number.");
      return;
    }

    if (!location || location.length < 5) {
      alert("Please enter a valid delivery location.");
      return;
    }

    if (cart.length === 0) {
      alert("Your cart is empty.");
      return;
    }

    let message = `New Order:\n\nName: ${name}\nPhone: ${phone}\nLocation: ${location}\n\nItems:\n`;

    cart.forEach(i => {
      message += `- ${i.name} (x${i.qty}) - Ghc ${(i.price * i.qty).toFixed(2)}\n`;
    });

    let total = cart.reduce((s,i)=>s + i.price * i.qty, 0);
    message += `\nTotal: Ghc ${total.toFixed(2)}\n`;

    const email = "";
    if (!email) {
      alert("Email configuration is missing. Please contact the store via WhatsApp instead.");
      return;
    }
    window.location.href = `mailto:${email}?subject=New Order from Scents & Slay&body=${encodeURIComponent(message)}`;
  }

  loadOrder();

</script>

</body>
</html>
